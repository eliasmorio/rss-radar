name: Worker

on:
  push:
    branches: [main, develop-ci]
    paths:
      - services/worker/**
      - libs/common/**
      - .github/workflows/worker.yml
  merge_request:
    branches: [main]
    paths:
      - services/worker/**
      - libs/common/**
      - .github/workflows/worker.yml

jobs:
  run:
    uses: ./.github/workflows/service-workflow.yml
    with:
      service: worker